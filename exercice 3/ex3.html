<!DOCTYPE html>
<html>
<head>
  <title>Exercice 3 - Jour de la semaine</title>
</head>
<body>

<script>
  let jour = prompt("Entrez un nombre entre 1 et 7 :");
  jour = Number(jour);

  switch (jour) {
    case 1:
      alert("Lundi");
      break;
    case 2:
      alert("Mardi");
      break;
    case 3:
      alert("Mercredi");
      break;
    case 4:
      alert("Jeudi");
      break;
    case 5:
      alert("Vendredi");
      break;
    case 6:
      alert("Samedi");
      break;
    case 7:
      alert("Dimanche");
      break;
    default:
      alert("Num√©ro invalide");
  }
</script>

</body>
</html>
