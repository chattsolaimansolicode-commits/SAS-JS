<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Compétences</title>
</head>
<body>
<script>
  while(true){
    let competence = prompt("Entrez un code entre C1 et C8 (ou 'exit' pour quitter)");

    if(competence === null){
      alert("Bonne nuit");
      break;
    }

    competence = competence.toLowerCase();

    if(competence === "exit"){
      alert("Bonne nuit");
      break;
    }

    switch(competence){
      case "c1":
        alert("C1 : Maquetter une application");
        break;
      case "c2":
        alert("C2 : Créer une interface statique");
        break;
      case "c3":
        alert("C3 : Développer une interface dynamique");
        break;
      case "c4":
        alert("C4 : Créer une interface avec un CMS");
        break;
      case "c5":
        alert("C5 : Créer une base de données");
        break;
      case "c6":
        alert("C6 : Développer des composants d'accès aux données");
        break;
      case "c7":
        alert("C7 : Développer le back-end d'une application");
        break;
      case "c8":
        alert("C8 : Utiliser un framework FrontEnd");
        break;
      default:
        alert("Cette compétence n'existe pas");
    }
  }
</script>
</body>
</html>
