<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables in js </title>
</head>
<body>
    <script>

const library = [
  { name: "novel1", writer: "author1", cost: 10 },
  { name: "novel2", writer: "author2", cost: 15 },
  { name: "novel3", writer: "author3", cost: 20 },
  { name: "novel4", writer: "author4", cost: 25 },
  { name: "novel5", writer: "author5", cost: 35 },
  { name: "novel6", writer: "author6", cost: 105 },
  { name: "novel7", writer: "author7", cost: 115 },
];

console.log(library);

const names = library.map((book) => book.name);
console.log(names);

const totalCost = library.reduce((sum, book) => sum + book.cost, 0);
console.log(totalCost);

const priceyBooks = library.filter((book) => book.cost > 100);
console.log(priceyBooks);

library.push({ name: "novel8", writer: "author8", cost: 1 });
console.log(library);

    </script>
</body>
</html>
